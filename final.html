<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Secure Access - Chhota Don</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffe4e1);
            font-family: 'Comic Neue', cursive;
            color: #fff;
            overflow: hidden;
        }
        .container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 105, 180, 0.4);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            text-align: center;
            transition: all 0.3s ease;
            width: 90%;
            max-width: 350px;
        }
        h2 {
            margin-bottom: 25px;
            letter-spacing: 1px;
            color: #ff69b4;
            font-size: 20px;
            text-shadow: 0 0 8px #fff;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="text"] {
            padding: 12px 40px;
            border: none;
            border-radius: 15px;
            outline: none;
            width: 100%;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 182, 193, 0.3);
            color: #ff69b4;
            box-shadow: 0 0 10px #ff69b4;
            transition: 0.3s;
        }
        input[type="text"]::placeholder {
            color: #ff69b4;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 20px #ff69b4;
        }
        .emoji {
            position: absolute;
            left: 10px;
            font-size: 20px;
            color: #ff69b4;
            pointer-events: none;
        }
        .shake {
            animation: shake 0.4s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        .success {
            box-shadow: 0 0 30px #ff69b4;
            animation: successPulse 0.6s ease;
        }
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container" id="loginBox">
        <h2>Type your nickname in correct way for the surprise dude 😊</h2>
        <div class="input-wrapper">
            <span class="emoji"> </span>
            <input type="text" id="nameInput" placeholder="Your Nickname 😁">
        </div>
    </div>

    <!-- Sounds -->
    <audio id="typeSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    <audio id="errorSound" src="https://www.fesliyanstudios.com/play-mp3/4384" preload="auto"></audio>
    <audio id="successSound" src="https://www.fesliyanstudios.com/play-mp3/6681" preload="auto"></audio>

    <script>
        const nameInput = document.getElementById('nameInput');
        const loginBox = document.getElementById('loginBox');
        const typeSound = document.getElementById('typeSound');
        const errorSound = document.getElementById('errorSound');
        const successSound = document.getElementById('successSound');

        const correctName = 'nautanki'; // <-- Ye nickname hai jo correct daalna hoga

        nameInput.addEventListener('input', () => {
            typeSound.currentTime = 0;
            typeSound.play();
        });

        nameInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (nameInput.value.trim().toLowerCase() === correctName) {
                    success();
                } else {
                    fail();
                }
            }
        });

        function fail() {
            errorSound.play();
            loginBox.classList.add('shake');
            if (navigator.vibrate) {
                navigator.vibrate(300);
            }
            setTimeout(() => {
                loginBox.classList.remove('shake');
                nameInput.value = ''; // Clear the wrong input
            }, 400);
        }

        function success() {
            successSound.play();
            loginBox.classList.add('success');
            setTimeout(() => {
                window.location.href = 'last.html'; // Change this if needed
            }, 1000);
        }
    </script>
</body>
</html>
