<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Warning</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            text-align: center;
            transition: background 0.5s;
            animation: bgChange 1s infinite;
        }@keyframes bgChange {
        0% { background: red; }
        33% { background: green; }
        66% { background: blue; }
        100% { background: red; }
    }

    .glitch {
        font-size: 2rem;
        position: relative;
        color: white;
    }

    .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        width: 100%;
        background: black;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
        animation: glitchTop 1s infinite linear alternate-reverse;
        color: red;
    }

    .glitch::after {
        animation: glitchBottom 1s infinite linear alternate-reverse;
        color: lime;
    }

    @keyframes glitchTop {
        0% { clip: rect(0, 9999px, 0, 0); }
        20% { clip: rect(0, 9999px, 20px, 0); }
        40% { clip: rect(0, 9999px, 0, 0); }
        60% { clip: rect(0, 9999px, 20px, 0); }
        80% { clip: rect(0, 9999px, 0, 0); }
        100% { clip: rect(0, 9999px, 20px, 0); }
    }

    @keyframes glitchBottom {
        0% { clip: rect(0, 9999px, 0, 0); }
        20% { clip: rect(20px, 9999px, 40px, 0); }
        40% { clip: rect(0, 9999px, 0, 0); }
        60% { clip: rect(20px, 9999px, 40px, 0); }
        80% { clip: rect(0, 9999px, 0, 0); }
        100% { clip: rect(20px, 9999px, 40px, 0); }
    }

    .danger-sign {
        font-size: 4rem;
        margin-top: 20px;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); color: yellow; }
        100% { transform: scale(1); }
    }
</style>

</head>

<script>
    // Beep sound repeat
    const beep = document.getElementById('beep');
