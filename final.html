<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyanshi's Birthday Countdown ‚ù§Ô∏èüéâ</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ffe6f0, #f0e6ff);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 50px 20px;
            color: #8e24aa;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #d81b60;
            text-shadow: 2px 2px #ffccf9;
        }
        #countdown {
            font-size: 28px;
            margin-top: 30px;
            color: #6a1b9a;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .time-box {
            background: #fff0f6;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            min-width: 80px;
        }
        .time-box span {
            display: block;
            font-size: 22px;
            font-weight: bold;
            color: #ad1457;
        }
        .heart {
            font-size: 30px;
            animation: beat 1s infinite;
            color: #e91e63;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        p.message {
            margin-top: 40px;
            font-size: 20px;
            color: #4a148c;
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏è Countdown to Priyanshi's Special Day ‚ù§Ô∏è</h1>
    <div id="countdown">
        <div class="time-box">
            <span id="days">0</span> Days
        </div>
        <div class="time-box">
            <span id="hours">0</span> Hours
        </div>
        <div class="time-box">
            <span id="minutes">0</span> Minutes
        </div>
        <div class="time-box">
            <span id="seconds">0</span> Seconds
        </div>
    </div>

    <div class="heart">üêºüíùüêº</div>

    <p class="message">
        Priyanshi... tumhari smile duniya ka best gift hai, aur ye countdown sirf ek reminder hai ki tumhara special din aa raha hai! Tum ho hamare Chhota Don ‚ù§Ô∏è Stay blessed & happy always!
    </p>

    <script>
        const targetDate = new Date('2025-06-11T00:00:00').getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector('#countdown').innerHTML = "<h2 style='color:#d81b60;'>üéâ Happy Birthday Priyanshi! üéâ</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
