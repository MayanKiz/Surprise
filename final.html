<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Secure Access - Chhota Don</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            text-align: center;
            transition: all 0.3s ease;
        }
        h2 {
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            width: 250px;
            font-size: 16px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: #0ff;
            box-shadow: 0 0 10px #0ff;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 20px #0ff;
        }
        .shake {
            animation: shake 0.4s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        .success {
            box-shadow: 0 0 30px #00ff99;
            animation: successPulse 0.6s ease;
        }
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container" id="loginBox">
        <h2>Type your name in correct way for the surprise ms Don</h2>
        <input type="text" id="nameInput" placeholder="Your Nickname😁">
    </div>

    <!-- Sounds -->
    <audio id="typeSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    <audio id="errorSound" src="https://www.fesliyanstudios.com/play-mp3/4384" preload="auto"></audio>
    <audio id="successSound" src="https://www.fesliyanstudios.com/play-mp3/6681" preload="auto"></audio>

    <script>
        const nameInput = document.getElementById('nameInput');
        const loginBox = document.getElementById('loginBox');
        const typeSound = document.getElementById('typeSound');
        const errorSound = document.getElementById('errorSound');
        const successSound = document.getElementById('successSound');

        const correctName = 'chota don'; // Lowercase

        nameInput.addEventListener('input', () => {
            typeSound.currentTime = 0;
            typeSound.play();
        });

        nameInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (nameInput.value.trim().toLowerCase() === correctName) {
                    success();
                } else {
                    fail();
                }
            }
        });

        function fail() {
            errorSound.play();
            loginBox.classList.add('shake');
            navigator.vibrate(500);
            setTimeout(() => {
                loginBox.classList.remove('shake');
                nameInput.value = ''; // Clear the wrong input
            }, 400);
        }

        function success() {
            successSound.play();
            loginBox.classList.add('success');
            setTimeout(() => {
                window.location.href = 'last.html';
            }, 1200);
        }
    </script>
</body>
</html>
