<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Surprise for You</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0f2027;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .hearts {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 6s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: -10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }
        .message {
            text-align: center;
            z-index: 1;
            position: relative;
        }
        .hidden {
            display: none;
        }
        #countdown {
            font-size: 5rem;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            display: none;
        }
        h1 {
            font-size: 2rem;
            text-shadow: 0 0 15px #0ff;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="message" id="messageBox">
        <h1 id="mainText">Your surprise is ready!</h1>
    </div>
    <div id="countdown"></div>

    <!-- Sounds -->
    <audio id="funnySound" src="https://www.fesliyanstudios.com/play-mp3/6820" preload="auto"></audio>
    <audio id="tickSound" src="https://www.fesliyanstudios.com/play-mp3/393" preload="auto"></audio>

    <script>
        // Generate hearts
        const heartsContainer = document.querySelector('.hearts');
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
            heartsContainer.appendChild(heart);
        }

        const messageBox = document.getElementById('messageBox');
        const mainText = document.getElementById('mainText');
        const countdown = document.getElementById('countdown');
        const funnySound = document.getElementById('funnySound');
        const tickSound = document.getElementById('tickSound');

        // Show "Your surprise is ready!" for 3 seconds
        setTimeout(() => {
            messageBox.classList.add('hidden');
            startCountdown(3);
        }, 3000);

        function startCountdown(number) {
            countdown.style.display = 'block';
            countdown.textContent = number;
            tickSound.currentTime = 0;
            tickSound.play();

            if (number > 1) {
                setTimeout(() => {
                    startCountdown(number - 1);
                }, 1000);
            } else {
                // Countdown complete
                setTimeout(() => {
                    countdown.style.display = 'none';
                    showFinalMessage();
                }, 1000);
            }
        }

        function showFinalMessage() {
            funnySound.play();
            messageBox.classList.remove('hidden');
            mainText.innerHTML = 'üòù Ullu Bnya Bada Maja aya hehehehe...
O balle balle ooo shaba shaba koi surprise nhi hhüòõüòäüòÅ!<br>acha suno tumko kuch din me milega pakka btw maine phli bar aisii site bnyi hh ..... <br>Surprise ke liye wait karo dude, ......isi site pe ';
        }
    </script>
</body>
</html>
