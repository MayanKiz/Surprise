<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Surprise 💝</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .heart-outline {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 5px solid #007BFF;
            border-radius: 50%;
            box-shadow: 0 0 60px #007BFF, 0 0 100px #4DA3FF inset;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 90%;
            width: 360px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
            z-index: 2;
            position: relative;
        }
        .card h1 {
            font-family: 'Pacifico', cursive;
            font-size: 1.4rem;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .button-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #007BFF;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }
        button:hover {
            background: #339CFF;
        }
    </style>
</head>
<body>
    <div class="heart-outline"></div>
    <div class="card" id="card">
        <h1 id="mainText">Oye hoye! ..... 😄. Ab batao, kya aap surprise dekhne ke liye tayaar ho? 🎁</h1>
        <div class="button-box" id="buttonBox">
            <button onclick="handleResponse('ready')">Hnji, mai bilkul taiyaar hoon! 🚀</button>
            <button onclick="handleResponse('not_now')">Nhi, abhi man nahi hai dekhne ka 😅</button>
        </div>
    </div>

    <script>
        const mainText = document.getElementById('mainText');
        const buttonBox = document.getElementById('buttonBox');

        function showButtons() {
            buttonBox.style.opacity = 1;
        }

        setTimeout(showButtons, 2000);

        function handleResponse(response) {
            buttonBox.style.opacity = 0;

            if (response === 'ready') {
                setTimeout(() => {

                    buttonBox.innerHTML = `
                        <button onclick="handleResponse('yes_friend')">Hnji, bilkul maanti hoon 🤗</button>
                        <button onclick="handleResponse('no_friend')">Nahi, aisa kuch nahi hai 😬</button>
                    `;
                    setTimeout(showButtons, 2000);
                }, 500);
            }

            else if (response === 'not_now') {
                setTimeout(() => {

                    `;
                    setTimeout(showButtons, 2000);
                }, 500);
            }

                        <button onclick="handleResponse('final_yes')">Haan, abhi dekhna hai! 😍</button>
                        <button onclick="handleResponse('final_no')">Nahi, abhi bhi nahi 😅</button>
                    `;
                    setTimeout(showButtons, 2000);
                }, 500);
            }

                setTimeout(() => {
                    mainText.innerHTML = '😔 Achha... mujhe laga hum acche dost hain. Chalo koi baat nahi, aapka decision hai. Lekin sach batao, kya aapko thodi bhi curiosity hai surprise dekhne ki?';
                    buttonBox.innerHTML = `
                        <button onclick="handleResponse('final_yes')">Haan, ab thodi hai 😅</button>
                        <button onclick="handleResponse('emotional_exit')">Nahi, bilkul bhi nahi 😐</button>
                    `;
                    setTimeout(showButtons, 2000);
                }, 500);
            }

            else if (response === 'final_yes') {
                setTimeout(() => {
                    mainText.innerHTML = 'Perfect! 😊 Last confirmation... kya aap sure ho ki aap surprise dekhna chahti ho? Yeh final option hai! 🚀';
                    buttonBox.innerHTML = `
                        <button onclick="handleResponse('super_final')">Haan, 100% sure! 🔥</button>
                        <button onclick="handleResponse('last_no')">Nahi, abhi bhi sure nahi hoon 😅</button>
                    `;
                    setTimeout(showButtons, 2000);
                }, 500);
            }

            else if (response === 'final_no') {
                setTimeout(() => {
                    mainText.innerHTML = 'Aree yaar! Itna sab kar diya aur ab bhi nakhre 😤. Chal ek last baar puch raha hoon, dekhna hai ki nahi? 🧐';
                    buttonBox.innerHTML = `
                        <button onclick="handleResponse('super_final')">Haan theek hai, dekh leti hoon 😄</button>
                    `;
                    setTimeout(showButtons, 2000);
                }, 500);
            }

            else if (response === 'last_no') {
                setTimeout(() => {
                    mainText.innerHTML = '😂 Tum toh pakki nautanki queen ho! Chal last baar confirm karte hain, ready ho?';
                    buttonBox.innerHTML = `
                        <button onclick="handleResponse('super_final')">Haan ready hoon! 🚀</button>
                    `;
                    setTimeout(showButtons, 2000);
                }, 500);
            }

            else if (response === 'emotional_exit') {
                setTimeout(() => {
                    mainText.innerHTML = '😢 Achha theek hai... mujhe laga hum best dost hain, par koi nahi... jao phir! 💔';
                    buttonBox.innerHTML = `
                        <button onclick="handleResponse('yes_friend')">Acha thhek hh dikhao hn Tum best Friend ho...🤗</button>
                    `;
                    setTimeout(showButtons, 2000);
                }, 500);
