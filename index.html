<head>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #a0d8e1, #6ec6e6);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Comic Neue', cursive;
        text-align: center;
        overflow: hidden;
        padding: 20px;
    }
    h1 {
        font-size: 36px;
        color: #ffcc00;
        text-shadow: 0 0 10px #fff, 0 0 20px #ffcc00;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px 30px;
        border-radius: 25px;
        box-shadow: 0 4px 20px rgba(255, 204, 0, 0.5);
        margin-bottom: 30px;
        animation: pop 2.5s infinite alternate;
    }
    .timer {
        font-size: 24px;
        color: #ff69b4;
        margin-top: 15px;
        background: rgba(255, 255, 255, 0.3);
        padding: 15px 25px;
        border-radius: 20px;
        box-shadow: 0 2px 15px rgba(255, 105, 180, 0.5);
    }
    .dots {
        font-size: 32px;
        margin-top: 25px;
        letter-spacing: 5px;
        animation: blink 1s infinite;
        color: #ffcc00;
    }
    .heart {
        font-size: 70px;
        color: #e91e63;
        animation: beat 1s infinite;
        margin-top: 35px;
    }
    .panda-emoji {
        font-size: 90px;
        margin-top: 35px;
        animation: wiggle 2s infinite;
        text-shadow: 0 0 10px #ffcc00;
    }
    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.4); }
    }
    @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(5deg); }
        75% { transform: rotate(-5deg); }
    }
  </style>
</head>
<body>
  <h1>Hello ji! Ready for Your Surprise? ‚ù£Ô∏è</h1>
  <div class="timer">Opening in <span id="countdown">5</span> seconds...</div>
  <div class="dots">. . .</div>
  <div class="heart">üíñ</div>
  <div class="panda-emoji">üêº</div>

  <script>
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');

    const countdownTimer = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(countdownTimer);
            window.location.href = "https://bday-blush-ten.vercel.app/";
        }
    }, 1000);
  </script>
</body>
</html>
