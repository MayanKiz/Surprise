<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chhota Don ka Cute Surprise!</title>
    <style>
        body {
            background: linear-gradient(135deg, #cceeff, #99ccff, #b3e0ff);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Comic Neue', cursive;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            font-size: 34px;
            color: #ff69b4;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
            background: #fff0f5;
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
            margin-bottom: 25px;
            animation: pop 2.5s infinite alternate;
        }
        .timer {
            font-size: 22px;
            color: #d63384;
            margin-top: 10px;
            background: #ffe4f1;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 2px 10px rgba(214, 51, 132, 0.3);
        }
        .dots {
            font-size: 30px;
            margin-top: 20px;
            letter-spacing: 5px;
            animation: blink 1s infinite;
            color: #ff69b4;
        }
        .heart {
            font-size: 60px;
            color: #e91e63;
            animation: beat 1s infinite;
            margin-top: 30px;
        }
        .panda-emoji {
            font-size: 80px;
            margin-top: 30px;
            animation: wiggle 2s infinite;
            text-shadow: 0 0 10px #ff69b4;
        }
        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hello ji ! Ready for Your Surprise? ‚ù£Ô∏è</h1>
    <div class="timer">Opening in <span id="countdown">5</span> seconds...</div>
    <div class="dots">. . .</div>
    <div class="heart">üíñ</div>
    <div class="panda-emoji">üêº</div>

    <script>
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');

        const countdownTimer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdownTimer);
                window.location.href = "password.html"; // Redirect after 5 sec
            }
        }, 1000);
    </script>
</body>
</html>
