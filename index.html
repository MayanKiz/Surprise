<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Surprise Loading...</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 38px;
            text-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 22px;
            color: #00e676;
            margin-top: 10px;
            text-shadow: 0 0 8px #00e676;
        }
        .dots {
            font-size: 30px;
            margin-top: 20px;
            letter-spacing: 5px;
            animation: blink 1s infinite;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0;
            }
            to {
                text-shadow: 0 0 20px #00fff0, 0 0 40px #00fff0;
            }
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .heart {
            font-size: 60px;
            color: #e91e63;
            animation: beat 1s infinite;
            margin-top: 30px;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to Your Surprise üéÅ</h1>
    <div class="timer">Opening in <span id="countdown">5</span> seconds...</div>
    <div class="dots">. . .</div>
    <div class="heart">üíñ</div>

    <script>
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');

        const countdownTimer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdownTimer);
                window.location.href = "password.html"; // Redirect after 5 sec
            }
        }, 1000);
    </script>
</body>
</html>
