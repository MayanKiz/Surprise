<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Surprise! üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-align: center;
        }
        .heart-outline {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 5px solid #ff4da6;
            border-radius: 50%;
            box-shadow: 0 0 60px #ff4da6, 0 0 100px #ff66cc inset;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 90%;
            z-index: 2;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
        }
        .card h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #ff4da6;
            margin: 0;
        }
        .countdown-boxes {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .box {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #ff4da6;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-width: 80px;
            box-shadow: 0 0 10px #ff4da6;
        }
        .box h2 {
            margin: 0;
            font-size: 2rem;
            color: #ff4da6;
        }
        .box span {
            display: block;
            margin-top: 5px;
            color: #fff;
            font-size: 0.9rem;
        }
        .final-message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff69b4;
            font-family: 'Pacifico', cursive;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="heart-outline"></div>
    <div class="card">
        <h1>Priyanshi's Birthday Countdown üéâ</h1>
        <div class="countdown-boxes">
            <div class="box"><h2 id="days">0</h2><span>Days</span></div>
            <div class="box"><h2 id="hours">0</h2><span>Hours</span></div>
            <div class="box"><h2 id="minutes">0</h2><span>Minutes</span></div>
            <div class="box"><h2 id="seconds">0</h2><span>Seconds</span></div>
        </div>
        <div class="final-message">The surprise will be unlocked soon... üéÅüíñ</div>
    </div>

    <script>
        const countDate = new Date('June 11, 2025 00:00:00').getTime();

        const interval = setInterval(() => {
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').textContent = d;
            document.getElementById('hours').textContent = h;
            document.getElementById('minutes').textContent = m;
            document.getElementById('seconds').textContent = s;

            if (gap < 0) {
                clearInterval(interval);
                document.querySelector('.final-message').textContent = 'üéâ ! üíñüéÇ';
            }
        }, 1000);
    </script>
</body>
</html>
