<!-- password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enter Password üîê</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #fce4ec, #e1bee7);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 50px 20px;
            color: #6a1b9a;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ad1457;
            text-shadow: 1px 1px #ffccf9;
        }
        input[type="password"] {
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #d81b60;
            outline: none;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: #ec407a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .heart {
            font-size: 30px;
            margin-top: 30px;
            animation: beat 1s infinite;
            color: #e91e63;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .error {
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üîê Enter Secret Password ‚ù§Ô∏è</h1>
    <input type="password" id="passwordInput" placeholder="Enter password..."/>
    <br/>
    <button onclick="checkPassword()">Unlock Surprise</button>
    <div class="error" id="errorMsg">‚ùå Wrong password! Try again.</div>
    <div class="heart">üêºüíùüêº</div>

    <script>
        function checkPassword() {
            const correctPassword = "051108"; // Yahan apna password set karo
            const userInput = document.getElementById("passwordInput").value;

            if (userInput === correctPassword) {
                window.location.href = "final.html"; // Correct -> jao final.html par
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        }
    </script>
</body>
</html>
